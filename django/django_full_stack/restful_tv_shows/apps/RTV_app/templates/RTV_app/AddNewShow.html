<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'RTV_app/css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1>Add a New Show</h1>
        <a href="/shows" class="a">Go Back</a>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/shows/new" method="POST">
            {% csrf_token %}
            <p>Title</p>
            <input type="text" name="Title" class="input">
            <div class="network">
                <p>Network</p>
                <input type="text" name="Network">
            </div>
            <div class="release">
                <p>Release Date</p>
                <input type="text" name="ReleaseDate" value="format: November 18, 2022">
            </div>
            <p style="height:55px;">Description</p>
            <input type="textarea" name="Description" class="input">
            <input type="submit" name="Create_Button" value="Create">
        </form>
    </div>
</body>
</html>
