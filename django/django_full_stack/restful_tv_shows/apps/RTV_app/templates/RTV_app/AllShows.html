<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'RTV_app/css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <h1>All Shows</h1>
        <a href="/shows" class="a">Go Back</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in all_shows %}
            <tr>
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>show.date</td>
                <td><a href="/shows/{{ show.id }}" class="b3">Show</a>
                    <a href="/shows/{{ show.id }}/edit"
                        class="b3">Edit</a>
                    <a href="shows/{{ show.id }}/destroy" class="b3">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/shows/new" class="a">Add a New Show</a>
    </div>
</body>
</html>
