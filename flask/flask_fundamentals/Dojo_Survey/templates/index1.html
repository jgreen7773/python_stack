<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey!</title>
</head>
<body style="background:rgb(33, 102, 102);padding: 145px 0px 0px 222px;">
    <div style="border:2px dotted rgb(73, 39, 39);width:700px;height:555px;padding:55px;">
        <h2 style="background:linear-gradient(to top,rgb(83, 107, 67),rgb(147, 150, 1),coral);width:333px;height:33px;padding:auto;text-align:center;border:1px solid coral;padding-top:5px;border-radius:5px;">Submitted Info: </h2>
            <table>
                <tr style="width:300px;border:1px dotted rgb(65, 37, 37);">
                    <th style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">Name:</th>
                    <td style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">{{ name_on_template }}</td>
                </tr>
                <tr style="width:300px;border:1px dotted rgb(65, 37, 37);">
                    <th style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">Dojo Location:</th>
                    <td style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">{{ location_on_template }}</td>
                </tr>
                <tr style="width:300px;border:1px dotted rgb(65, 37, 37);">
                    <th style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">Favorite Language:</th>
                    <td style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">{{ language_on_template }}</td>
                </tr>
                <tr style="width:300px;border:1px dotted rgb(65, 37, 37);">
                    <th style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);">Comment:</th>
                    <td style="width:300px;height:20px;border:1px dotted rgb(65, 37, 37);overflow:scroll;">{{ comments_on_template }}</td>
                </tr>
            </table>
        <button type="button" style="margin:10px 0px 0px 570px;" onclick="history.back()">go back</button>
    </div>
</body>
</html>
